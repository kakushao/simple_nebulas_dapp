    <div class="row note_row">
        <div class="noExtension hide" id="noExtension">
            <h3><span class="label label-warning">NOTE: Please install <a display="btn-success" target="_blank" href="https://github.com/ChengOrangeJu/WebExtensionWallet">WebExtensionWallet</a>  to use ENS</span>
            </h3>
        </div>

    <div class="row content">
        <div class="col-md-2">
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <input maxlength="20" class="form-control"  id="ensText" placeholder="请输入你想注册的DNS(比如:www.xiaohua.nes)">
                    <input maxlength="20" style="margin-top: 20px;"  class="form-control hide"  id="note" placeholder="你可以在此写入备注信息">
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <button type="submit" id="search"  class="btn btn-default">查询</button>

        </div>

    </div>
    <div class="row  hide" id="result_false" style="text-align: center">
            <p>此域名还没有注册，是否要添加？</p>
        <button class="btn btn-success" type="button" id="add">添加</button>
    </div>
    <div class="row hide" id="register" style="text-align: center">
        <p>填写域名和简单备注,点击注册进行下一步</p>
        <button class="btn btn-success" type="button" id="reg">注册</button>
    </div>
    <div class="row  hide" id="result_success">
        <div style="margin-bottom: 10px;font-size: 20px;">
            <span class="label label-primary">此DNS已经被注册</span>
        </div>

        <table class="table table-condensed">
            <tr>
                <td class="success">D N S</td>
                <td class="success">拥有者</td>
                <td class="success">备 注</td>
            </tr>
            <tr>
                <td class="active" id="result_ens">www.baidu.com</td>
                <td class="active" id="result_belong">0xf45fdf4a56g2sdf3g2</td>
                <td class="active" id="result_note">第一个</td>
            </tr>
        </table>

    </div>

    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModal1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">使用DNS进行一笔转账</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="ReceiveDNS" class="control-label">接受者DNS：</label>
                            <input id="ReceiveDNS" type="text" class="form-control" size="35" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="Sendtransaction" class="btn btn-primary">转账</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModal1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">确认转账信息</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="ReceiveAddress" class="control-label">接受者地址：</label>
                            <input id="ReceiveAddress" type="text" class="form-control" size="35" >
                        </div>
                        <div class="form-group">
                            <label for="inputAmount" class="control-label">NAS数量：</label>
                            <input id="inputAmount" class="form-control" type="number"  size="5" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="confirm" class="btn btn-primary">转账</button>
                </div>
            </div>
        </div>
    </div>
    <!--生成交易成功的提示框-->

    <div class="modal fade" tabindex="-1" role="dialog" id="success_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">交易成功</h4>
                </div>
                <div class="modal-body">
                    <h6>复制下面的交易hash可以到官方浏览器（或者钱包）中查询交易详情</h6>

                    <input type="text" class="form-control" id="success_model_tx" placeholder="交易hash">
                </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
