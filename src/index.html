<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>药品注册系统</title>

    <!-- 导入css样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <!-- 导入js脚本 -->
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js" type="text/javascript"></script>
</head>


<body class="container">

<div class="row banner">
</div>


<div class="row text-center" style="margin-top: 33px;">
    <div class="col-md-12">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="medicineName" placeholder="请输入药品名称">
                <button type="submit" class="btn btn-default" id="search" disabled="disabled">搜索</button>

            </div>
        </div>
    </div>
</div>

<div class="row note_row">
    <div class="noExtension hide text-center" id="noExtension">
        <h3><span class="label label-warning">NOTE: Please install <a display="btn-success" target="_blank"
                                                                      href="https://github.com/ChengOrangeJu/WebExtensionWallet">WebExtensionWallet</a>  to use Medicine Registration</span>
        </h3>
    </div>
</div>

<div class="row hide" id="searchRes">
    <div class="col-sm-offset-3">
        <p class="lead" style="margin-top: 15px">搜索结果是：</p>
        <ul class="list-unstyled">
            <li>
                药品名称:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong id="resName"></strong>
            </li>
            <li>
                药品编码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong id="resCode"></strong>
            </li>
            <li>
                药品适应症:&nbsp;&nbsp;&nbsp;&nbsp;<strong id="resIndications"></strong>
            </li>
            <li>
                药品名称:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong id="resManufacture"></strong>
            </li>
        </ul>
    </div>
</div>

<div class="row hide" id="registration">
    <p class="lead">查询结果为空，请注册：</p>


    <div class="form-horizontal text-center ">
        <div class="form-group">
            <lable for="inputName" class="col-sm-2 control-label">药品名称</lable>
            <div class="col-sm-6">
                <input type="input" class="form-control" id="inputName" placeholder="请输入药品名称"/>
            </div>
        </div>

        <div class="form-group">
            <lable for="inputCode" class="col-sm-2 control-label">药品编码</lable>
            <div class="col-sm-6">
                <input type="input" class="form-control" id="inputCode" placeholder="请输入药品编码"/>

            </div>
        </div>

        <div class="form-group">
            <lable for="inputIndications" class="col-sm-2 control-label">药品适应症</lable>
            <div class="col-sm-6">
                <input type="input" class="form-control" id="inputIndications" placeholder="请输入药品适应症"/>

            </div>
        </div>


        <div class="form-group">
            <lable for="inputManufacture" class="col-sm-2 control-label">药品生产商</lable>
            <div class="col-sm-6">
                <input type="input" class="form-control" id="inputManufacture" placeholder="请输入药品生产商"/>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-3">
                <button type="submit" class="btn btn-default" id="register">注册</button>
            </div>
        </div>
    </div>
</div>
</body>

<!-- 导入jquery依赖包 -->
<script src="./library/jquery.min.js"></script>
<!-- 导入星云链的包 -->
<script src="./library/nebPay.js"></script>
<script src="./library/nebulas.js"></script>
<!-- 导入index.js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</html>
